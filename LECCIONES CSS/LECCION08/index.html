<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos Bootstrap y Google Icons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    
    <h1>
        <i class="material-symbols-outlined">home</i>
        Iconos de Bootstrap
    </h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            ALARMA
        </p>
    </div>

    <div>
        <p>
            <i class="bi-alarm icono-azul" ></i>
            ALARMA AZUL
        </p>
    </div>

    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono-azul icono-rojo" ></i>
            ALARMA AZUL
        </p>
    </div>

    <h1>Iconos de Google</h1>
    <div>
        <p>
            <i class="material-symbols-outlined">search</i>
        </p>
    </div>

    <div>
        <p>
            <i class="material-symbols-outlined icono-azul" style="vertical-align: bottom;">done</i>
            Listo
        </p>
    </div>

    <div>
        <p>
            <i class="material-symbols-outlined icono-rojo">arrow_right_alt</i>
            ALARMA AZUL
        </p>
    </div>

</body>
</html>
