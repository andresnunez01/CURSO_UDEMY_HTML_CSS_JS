
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    
    <h1>Fuentes en CSS</h1>

    <div class="caja sans-serif">
        <p class="fuente_roboto">Roboto <br> (Sans-Serif)</p>
    </div>

    <div class="caja serif">
        <p class="fuente_georgia">Georgia <br> (Serif)</p>
    </div>

    <div class="caja sans-serif">
        <p class="fuente_arial">Arial <br> (Sans-Serif)</p>
    </div>

    <div class="caja sans-serif">
        <p class="fuente_Verdana">Verdana <br> (Sans-Serif)</p>
    </div>

    <div class="caja monospace">
        <p class="fuente_courier">Courier <br> (Monospace)</p>
    </div>

    <div class="caja cursive">
        <p class="fuente_lucida">Lucida <br> (Monospace)</p>
    </div>
</body>
</html>
