<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block en HTML</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <h1>Elementos span (inline)</h1>
    
    <p>Texto donde vamos a 
        <span style="color: #e63946; border: 1px solid black;">enfatizar</span> 
        y cambiar
        <span style="color: #457b9d; font-weight: bold;"> el color de algunos elementos</span> 
    </p>

    <h1>Elementos div (block)</h1>
    
    <div>
        <h2>Titulo del div</h2>
        <p>texto dentro del div</p>
    </div>

    <p>texto fuera del div</p>
</body>
</html>
