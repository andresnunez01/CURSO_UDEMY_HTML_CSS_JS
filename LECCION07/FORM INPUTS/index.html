<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" method="post" >
        <fieldset>
            <legend>Datos Persona</legend>


            <label for="nombre">Id Persona:</label><br>
            <input type="text" id="idPersona" name="idPersona" readonly required><br>

            <input type="hidden" name="sistema" id="sistema" value="SAP">

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required><br>

            <!-- <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Escribe tu password" required><br> -->

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Escribe tu email" required><br>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" required><br><br>

            <label for="femenino">Genero:</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino:</label><br>

            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino:</label><br><br>
            
            

            <label for="musica">Genero Musica favorita</label><br>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clasica</label><br>
            <input type="checkbox" id="banda" name="musica" value="banda">
            <label for="banda">Banda</label><br>
            <input type="checkbox" id="r&b" name="musica" value="r&b">
            <label for="r&b">R&B</label><br><br>

            <label for="auto">Marca de auto favorita</label><br>
            <select name="auto" id="select_auto" >
                <option value="audi">Audi</option>
                <option value="nissan">nissan</option>
                <option value="jeep">Jeep</option>
            </select><br><br>

            <label for="comentario">Comentario:</label><br>
            <textarea name="comentario" id="comentario" rows="2" cols="30" placeholder="Dejanos tu comentario"></textarea><br><br>


            <input type="submit" value="Enviar">
            <input type="submit" value="Enviar sin validar" formnovalidate><br><br>

            <input type="reset" value="restablecer">
        </fieldset>
    </form>

</body>
</html>
